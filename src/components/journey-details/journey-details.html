
<ion-item  (click)="journeyStatus(journeyDetails)">
  <ion-avatar item-start>
    <img src={{journeyDetails.started_by.profile_img}}>
  </ion-avatar>
  <h2>{{journeyDetails.started_by.user_name}}</h2>
  <h3>{{journeyDetails.started_by.mobile_no}}</h3>
  <p>Destination is
    <strong>{{journeyDetails.to}}</strong>
  </p>
  <p>Currently at
    <strong>{{journeyDetails.current_position}}</strong>
  </p>
  
</ion-item>
